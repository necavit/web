<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- FontAwesome CSS framework -->
    <!--<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <img src="./public/images/hades_200.png" class="img-responsive" alt="HadesSoft_AllRightsReserved">
          </div>
          <div class="col-md-10">
            <h1>Hades</h1>
            <p>Wellcome to the Hades project documentation site. Please log in to access its contents.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        {{> loginAlert }}
      </div>
      <div class="row">
        <!-- Login form -->
        <div class="col-md-4 col-md-offset-4">
          <form role="form" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary pull-right">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
