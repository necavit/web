<header id="header_container" class="container_16 dark_block">
  <div id="header_title_grid" class="grid_9">
    <h2 id="header_title">David Martínez</h2>
  </div>
  <div id="header_navigation_grid" class="grid_7">
    <nav id="header_nav">
      <ul class="fill_width_list no_margin">

        {% for page in site.pages %}
          {% if page.title %}
          <li class="fill_width_list_it">
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}"><h4>{{ page.title }}</h4></a>
          </li>
          {% endif %}
        {% endfor %}
