<header>
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a href="{{ site.url }}" class="brand-logo">David Mart√≠nez</a>
        <ul id="nav-mobile" class="right side-nav">
          {% assign sorted_pages = site.pages | sort:"position" %}
          {% for node in sorted_pages %}
            {% unless node.hidden %}
              <li>
                <a href="{{ node.url | remove: '/' | prepend: '/' | prepend: site.baseurl }}">
                  {{ node.title }}
                </a>
              </li>
            {% endunless %}
          {% endfor %}
        </ul>
      </div>

      <!-- Mobile collapsing navbar -->
      <a class="button-collapse" href="#" data-activates="nav-mobile">
        <i class="mdi-navigation-menu"></i>
      </a>
    </div>
  </nav>
</header>
