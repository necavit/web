---
layout: default
---
<div class="page">

  <header class="page-header">
    {% if page.parallax_image %}
      <div class="parallax-container">
        <div class="parallax">
          <img src="{{ page.parallax_image }}">
        </div>
      </div>
    {% endif %}
    <div class="container">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>
  </header>

  <div class="page-content">
    {{ content }}
  </div>

  <div class="page-footer">
    <!-- FOOOOTER -->
  </div>

</div>
