<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <main>
      <div class="main-content">
        <div class="main-content-wrapper">
          {{ content }}
        </div>
      </div>
    </main>

    {% include footer.html %}

    {% include modal-cookie-policy.html %}

    <!-- Import jQuery -->
    <script type="text/javascript" src="/js/jquery/jquery-2.1.3.min.js"></script>
    <!-- Import Materialize JS -->
    <script type="text/javascript" src="/js/materialize/bin/materialize.min.js"></script>
    <!-- Import custom Materialize modal with support for undismissable modals -->
    <script type="text/javascript" src="/js/materialize/leanModal.js"></script>
    <!-- Import Cookie JS -->
    <script type="text/javascript" src="/js/cookie/jquery.cookie.js"></script>
    <!-- Import custom cookie manager -->
    <script type="text/javascript" src="/js/cookie/ck-ga.mgr.js"></script>
    <!-- Import Prism.js syntax highlighter -->
    <script type="text/javascript" src="/js/prism/prism.js"></script>
    <!-- Import custom Prism.js beautifier -->
    <script type="text/javascript" src="/js/prismatic/prismatic.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        //Parallax enabling
        $('.parallax').parallax();
        //Side bar navbar when on small devices
        $('.button-collapse').sideNav();
        //Material boxed images will open in a modal
        $('.materialboxed').materialbox();
        //Prismatic custom plugin
        $('.highlight').prismatic();

        //execute cookie and analytics management
        checkCookiePolicy();
      });
    </script>

  </body>
</html>
