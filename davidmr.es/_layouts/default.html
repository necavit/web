<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <main>
      {{ content }}
    </main>

    {% include footer.html %}

    {% include modal-cookie-policy.html %}

    <!-- Import jQuery -->
    <script type="text/javascript" src="/js/jquery/jquery-2.1.3.min.js"></script>
    <!-- Import Materialize JS -->
    <script type="text/javascript" src="/js/materialize/bin/materialize.min.js"></script>
    <!-- Import custom Materialize modal with support for undismissable modals -->
    <script type="text/javascript" src="/js/materialize/leanModal.js"></script>
    <!-- Import Cookie JS -->
    <script type="text/javascript" src="/js/cookie/jquery.cookie.js"></script>
    <!-- Import custom cookie manager -->
    <script type="text/javascript" src="/js/cookie/ck-ga.mgr.js"></script>
    <!-- Import Prism.js syntax highlighter -->
    <script type="text/javascript" src="/js/prism/prism.js"></script>
    <!-- Import custom Prism.js beautifier -->
    <script type="text/javascript" src="/js/prismatic/prismatic.js"></script>
    <!-- Import custom SVG image inliner -->
    <script type="text/javascript" src="/js/svginliner/svginliner.js"></script>
    <!-- Import Masonry.js -->
    <script type="text/javascript" src="/js/masonry/masonry.pkgd.min.js"></script>
    <!-- Import ImagesLoaded.js -->
    <script type="text/javascript" src="/js/imagesLoaded/imagesloaded.pkgd.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        //Parallax enabling
        $('.parallax').parallax();
        //Side bar navbar when on small devices
        $('.button-collapse').sideNav();
        //Material boxed images will open in a modal
        $('.materialboxed').materialbox();
        //Expandable elements
        $('.collapsible-expandable').collapsible({ "accordion" : false });
        //Prismatic custom plugin
        $('.highlight').prismatic();
        //Transform img tags to inline svg images
        $('.inline-svg').inlineSvg();
        //Use Masonry.js and ImagesLoaded.js to format the grids
        var container = $('.masonry-container');
        container.imagesLoaded(function(){
          container.masonry({
            columnWidth: '.masonry-item',
            itemSelector: '.masonry-item'
          });
        });

        //execute cookie and analytics management
        checkCookiePolicy();
      });
    </script>

  </body>
</html>
